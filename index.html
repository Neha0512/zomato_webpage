<!DOCTYPE html>
<html lang="en">
<head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    <title></title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar__brand">
                <img src="Pics/logo.png" alt="logo" class="navbar__logo"> 

            </div>
            <div class="navbar__nav__items">
                <button class="button__primary">Order Food</button>
            </div>

        </nav>
    </header>
    <main class="container">
        <!--hero section-->
        <section class="hero__container">
            <div class="hero__image__container">
                <img src="Pics/hero.jpg" alt="hero image" class="hero__image">
            </div>
            <div class="hero__description">
                <h1 class="hero__text">
                    Order food from favourite restaurants near you.
                </h1>
                <button class="button__primary">Order Now</button>
            </div>
          </section>
          <br>
          <br>
          <br>
          <br>


          <!-- Explore menu section-->
          <section class="explore__menu__container">
              <h1 class="explore__menu__text">Explore Our Menu</h1>
              <div class="explore__menu__gradient__bg"></div>
              <div class="explore__menu__lists">
                  <div class="food__card">
                      <div class="food__card__image__container">
                          <img src="Pics/burger.jpg" alt="burger" class="food__image">  
                          </div>
                          <div class="food__card__description">
                              <h3 class="food__title">Burger</h3>
                              <p>Burger King, McDonalds, Burger Place <span style="color: #D83A56">+3</span></p>

                          </div>
                      </div>
                    
                      <div class="food__card" id="pizza_card">
                       <div class="food__card__image__container">
                          <img src="Pics/pizza.jpg" alt="burger" class="food__image">  
                          </div>
                          <div class="food__card__description">
                              <h3 class="food__title">Pizza</h3>
                              <p>Domino's Pizza, Pizza Hut, <span style="color: #D83A56">+3</span></p>

                          </div>
                      </div>

                      <div class="food__card">
                       <div class="food__card__image__container">
                          <img src="Pics/ice_cream.jpg" alt="burger" class="food__image">  
                          </div>
                          <div class="food__card__description">
                              <h3 class="food__title">Ice Cream</h3>
                              <p>Baskin Robins, CremBell <span style="color: #D83A56">+3</span></p>

                          </div>
                      </div>
                  </div>
              </div>
          </section>

          <section class = "stay__updated__container">
              <h1 class= "stay__updated__text">Stay Updated</h1>
              <div class="updates__form">
              <form class= "stay__updated__form" style="border: #D83A56; color: antiquewhite;"> eg- abc@gmail.com</form>
              <button class="button__updates">Get Updates</button>
              </div>

          </section>

    </main>
</body>
</html>
